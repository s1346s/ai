<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table {width:350px; margin:20px auto; padding:20px 10px;}
    table, input[type='text'], input[type='password'] {
        border: 1px solid #385d81;
outline: 1px solid #385d81;
        padding: 2px;
    }
    input[type='submit'], input[type='reset'], input[type='button'], button{
        background-color: #385d81;
        border:0; outline:0;
        color:white; 
        border-radius: 3px;
        padding:10px 20px;
        margin:5px;
    }
    td, th { padding:5px 10px; text-align:center;}
  </style>
  <script>
        function joinCheck() {
      const f = document.frm; 
      const name = f.name.value.trim();
      const mail = f.mail.value.trim();
      const pw = f.pw.value.trim();
      const pwChk = f.pwChk.value.trim();

      // 이름 검사
      const nameReg = /^[가-힣a-zA-Z]{2,}$/;
      if (!nameReg.test(name)) {
        alert("이름은 2글자 이상이며 숫자/특수문자 불가합니다");
        f.name.focus();
        return false;
      }

      // 이메일 검사
      const mailReg = /^[\\w.-]+@[\\w.-]+\\.[A-Za-z]{2,}$/;
      if (!mailReg.test(mail)) {
        alert("이메일 형식이 올바르지 않습니다.");
        f.mail.focus();
        return false;
      }

      // 비밀번호 검사
      const pwReg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*]).{4,}$/;
      if (!pwReg.test(pw)) {
        alert("비밀번호는 대문자, 소문자, 숫자, 특수문자 포함 4자리 이상이어야 합니다.");
        f.pw.focus();
        return false;
      }

      // 비밀번호 일치 검사
      if (pw !== pwChk) {
        alert("비밀번호가 일치하지 않습니다.");
        f.pwChk.focus();
        return false;
      }

      alert("회원가입이 완료되었습니다.");
      return true; 
    }
  </script>
</head>
<body>
  <form action="#" name="frm" onsubmit="return joinCheck()">
    <table>
      <tr>
        <th>이름</th>
        <td>
          <input type="text" name="name" placeholder="특수문자와 숫자 못 와" 
                        autofocus="autofocus"/>
        </td>
      </tr>
      <tr>
        <th>메일</th>
        <td><input type="text" name="mail" placeholder="메일 형식에 맞추세요" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pw" placeholder="특수문자,알파벳,숫자 포함" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pwChk" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="회원가입" />
          <input type="reset" value="취소" />
          <input type="button" value="로그인" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
