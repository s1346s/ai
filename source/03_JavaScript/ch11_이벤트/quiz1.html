<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
  </style>
  <script>
    var overImg = ['ch11_img/0over.jpg', ' ch11_img/1over.jpg', ' ch11_img/2over.jpg', ' ch11_img/3over.jpg'];
    var outImg = [' ch11_img/0out.jpg', ' ch11_img/1out.jpg', ' ch11_img/2out.jpg', ' ch11_img/3out.jpg'];
  

    function over(n) {
      document.images[n].src = overImg[n];
    }

    function out(n) {
      document.images[n].src = outImg[n];
    }
  
  </script>
</head>
<body>
  <ul>
    <li><a href="#"><img src="ch11_img/0out.jpg" onmouseover="over(0)" onmouseout="out(0)"></a></li>
    <li><a href="#"><img src="ch11_img/1out.jpg" onmouseover="over(1)" onmouseout="out(1)"></a></li>
    <li><a href="#"><img src="ch11_img/2out.jpg" onmouseover="over(2)" onmouseout="out(2)"></a></li>
    <li><a href="#"><img src="ch11_img/3out.jpg" onmouseover="over(3)" onmouseout="out(3)"></a></li>

  </ul>
</body>
</html>
